<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>CryptoLocus</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <!-- top bar? -->
    <div class="head navbar-dark bg-dark fixed-top ">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Main navigation">

            <div class="container-fluid">
                <a class="navbar-brand" id="cryptOfir">
                    <h1>CryptOfir</h1>
                </a>
            </div>
        </nav>
        <div class="img">
            <img id="ofirMain" src="./photos/OfirMain.jpg" alt="photo of Ofir">
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbarBottom">
        <div class="container-fluid">
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn btn-success nav-link active" type="button" id="home">Home</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="live">Live Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="about">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="search" value="" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <!-- parallax? -->
    <div class="parallax">

        <!-- skeleton cards -->
        <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-2 container-fluid">

        </div>
    </div>




    <footer class="pt-3 mt-4 text-muted border-top">
        © אופיר בן יעקב 8/2022
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
